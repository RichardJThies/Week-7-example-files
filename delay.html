<!DOCTYPE html>
<html>
    <head>
        <title>Timeout</title>
    </head>
    <body>
        <h1>Expect an alert in 3 seconds after page load</h1>

        <script>
            setTimeout( function() {
                alert('HELLO') // 1st argument is what will happen after stated time has elapsed
            }, 3000) // setTimeout needs 2 arguments. Number is in miliseconds



        </script>





    </body>

</html>
