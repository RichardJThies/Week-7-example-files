<button id="button">Click here.</button>

<script>// 
    let button = document.querySelector('#button') // querySelector finds the button

    button.addEventListener('click', function() { // addEventListener allows button to respond to events, depending on what the 1st argument is.
        alert('The button has been clicked')    //2nd argument is the task or action once the 1st argument is fulfilled
    }) // mouseover, keyup, input etc. are other 1st arguments






</script>
